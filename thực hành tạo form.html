<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành tạo Form</title>
  </head>
  <body>
    for
    <header>
      <h1>Creat Acount</h1>
      <fieldset>
        <legend>Registration information</legend>
        <label for="name"> <b>First name*:</b> </label>
        <input
          type="text"
          id="name"
          placeholder="enter your first name"
          maxlength="15"
        />
        <label for="name"> <b>Last name*:</b> </label>
        <input
          type="text"
          id="name"
          placeholder="enter your Last name"
          maxlength="15"
        />
        <br /><br />
        <label for="Email"> <b>Email*:</b> </label>
        <input type="email" id="Email" placeholder="enter your  Email" />
        <label for="phone"> <b>Phone*:</b> </label>
        <input type="text" id="phone" placeholder="enter your  phone number" />
        <br /><br />
        <label for="Password"> <b>Password*:</b> </label>
        <input
          type="Password"
          id="Password"
          placeholder="enter your  Password"
        />
        <label for="Confirm-Password"> <b>Confirm Password*:</b> </label>
        <input
          type="Password"
          id="Password"
          placeholder="enter your  Password again"
        />
      </fieldset>
      <fieldset>
        <legend>Persional information</legend>
        <label for="Gender"> <b>Gender:</b> </label>
        <label>Male</label>
        <input type="radio" name="gender" value="male" checked />
        <label>Female</label>
        <input type="radio" name="gender" value="Female" />
        <label for="Hobbits"> <b> Hobbits:</b> </label>
        <label>Music</label>
        <input type="checkbox" name="Hobbits" value="Music" checked />
        <label>Sports</label>
        <input type="checkbox" name="Hobbits" value="Sports" />
        <label>Travel</label>
        <input type="checkbox" name="Hobbits" value="Travel" />
        <label>Movies</label>
        <input type="checkbox" name="Hobbits" value="Movies" />
        <br /><br />
        <label for="Source of income"> <b>Source of income:</b> </label>
        <select>
          <option value="Employed">Employed</option>
          <option value="Manage">Manage</option>
          <option value="CEO">CEO</option>
        </select>
        <label for="Income"><b>Income:</b> </label>
        <input type="range" name="income" min="1" max="5" />
        <br /><br />
        <label for="Age"> <b>Age:</b> </label>
        <input type="Number" id="Age" />
        <label for="Profile Picture"> <b>Profile Picture:</b> </label>
        <input type="file" name="Choosefile" />
        <br /><br />
        <b>Day of birth:</b> <input type="date" name="Day of birth" />
        <label for="Adress"><b>Adress:</b></label>
        <input type="text" name="Adress" />
        <br /><br />
        <label for="Bio">Bio</label>
        <textarea name="" id="" cols="50" rows="4"></textarea>
      </fieldset>
      <footer>
        <label for="Create"></label>
        <input type="submit" name="Create " />
        <label for="Reset"></label>
        <input type="reset" name="Reset " />
      </footer>
    </header>
  </body>
</html>
