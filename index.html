<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <header>
      <h1>Tạo form</h1>
    </header>
    <main>
      <fieldset>
        <legend>Form đăng ký</legend>
        <form action="" id="Form-dang-ky">
          <label for="name">Họ và tên:</label>
          <input type="text" id="name" maxlength="15" />
          <br /><br />
          <label for="age"> Tuổi: </label>
          <input type="number" id="number" value="age" min="0" max="100" />
          <br /><br />
          <label for="gender"> Giới tính:</label>
          <label for="gender"> Male </label>
          <input type="radio" id="male" name="gender" value="01" />
          <label for="gender"> Female</label>
          <input type="radio" id="female" name="gender" value="02" />
          <br /><br />
          <label for="Email"> Email:</label>
          <input type="email" id="email" />
          <br /><br />
          <label for="job"> Nghề nghiệp:</label>
          <br />
          <label for=""> Học sinh</label>
          <input type="radio" value="hoc-sinh" name="Học-sinh" />
          <br />
          <label for=""> Bất động sản</label>
          <input type="radio" value="bat-dong-san" name="Bất động sản" />
          <br />
          <label for=""> Giáo viên</label>
          <input type="radio" value="giao-vien" name="Giáo viên" />
          <br />
          <label for=""> Bác sĩ</label>
          <input type="radio" value="bac-si" name="Bác sĩ" />
          <br />

          <label for="khác"> Khác</label>
          <input type="text" value="Nghề nghiệp của bạn" />
          <br /><br />
          <label for="message">Mong muốn của bạn:</label>
          <input
            type="text"
            value=""
            id=""
            cols="30"
            rows="10"
            maxlength="200"
          />
          <br /><br />
          <input type="submit" name="Đăng ký" />
        </form>
      </fieldset>
    </main>
  </body>
</html>
